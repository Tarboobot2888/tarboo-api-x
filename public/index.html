<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TARBOO API Hub - المنصة العربية المتطورة</title>
  <!-- Tailwind CSS + أيقونات -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <!-- Google Fonts: Tajawal -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800&display=swap" rel="stylesheet">
  <!-- GSAP -->
  <script src="https://unpkg.com/gsap@3.12.2/dist/gsap.min.js"></script>
  <script src="https://unpkg.com/gsap@3.12.2/dist/ScrollTrigger.min.js"></script>
  <style>
    body {
      font-family: 'Tajawal', 'Cairo', sans-serif;
      background: linear-gradient(135deg, #0a1120 0%, #6d28d9 100%);
      color: #f8fafc;
      overflow-x: hidden;
      min-height: 100vh;
    }
    /* ------ Splash + Particles ------ */
    .particles-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 1;
      pointer-events: none;
      overflow: hidden;
    }
    .particle {
      position: absolute;
      border-radius: 50%;
      filter: blur(2px);
      opacity: 0.75;
      animation: floatUp 25s linear infinite;
    }
    @keyframes floatUp {
      from { transform: translateY(0);}
      to { transform: translateY(-150vh);}
    }
    .splash-screen {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: #0a1120;
      z-index: 10000;
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      transition: opacity 1s, visibility 1s;
    }
    .logo-container {
      position: relative;
      width: 170px; height: 170px; margin-bottom: 2rem;
      display: flex; align-items: center; justify-content: center;
    }
    .logo-circle {
      position: absolute; width: 100%; height: 100%;
      border-radius: 50%; border: 3px solid transparent;
      border-top-color: #6d28d9;
      animation: spin 2s linear infinite;
    }
    .logo-circle:nth-child(2) { border-top-color: #ec4899; animation-duration: 3s;}
    .logo-circle:nth-child(3) { border-top-color: #0ea5e9; animation-duration: 4s;}
    .logo-text {
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.7rem; font-weight: 800;
      background: linear-gradient(45deg, #6d28d9, #ec4899, #0ea5e9);
      -webkit-background-clip: text; color: transparent;
      background-clip: text;
      letter-spacing: 2px;
      text-shadow: 0 0 24px #3b0764;
    }
    @keyframes spin {
      0% { transform: rotate(0);}
      100% { transform: rotate(360deg);}
    }
    .progress-bar {
      width: 240px; height: 8px;
      background: rgba(255,255,255,0.13);
      border-radius: 4px;
      margin-top: 1.3rem; overflow: hidden;
      box-shadow: 0 0 14px #6d28d9;
    }
    .progress-fill {
      height: 100%; width: 0%;
      background: linear-gradient(90deg, #6d28d9, #ec4899, #fbbf24);
      border-radius: 4px;
      transition: width 0.5s;
    }
    /* ------ Header ------ */
    header {
      padding: 1.3rem 0; position: fixed;
      top: 0; left: 0; width: 100vw;
      z-index: 50; background: rgba(15,23,42,0.9);
      backdrop-filter: blur(12px);
      border-bottom: 1.5px solid rgba(255,255,255,0.08);
      transition: background 0.3s;
    }
    .header-container {
      max-width: 1240px;
      margin: 0 auto; display: flex; justify-content: space-between; align-items: center;
      padding: 0 2rem;
    }
    .logo {
      font-size: 1.7rem; font-weight: 900;
      color: #fff; letter-spacing: 1.5px;
      display: flex; align-items: center; gap: 4px;
      text-decoration: none;
    }
    .logo span {
      background: linear-gradient(45deg, #6d28d9, #0ea5e9);
      -webkit-background-clip: text; background-clip: text;
      color: transparent;
    }
    .nav-links { display: flex; gap: 1.7rem;}
    .nav-links a {
      color: #f8fafc; font-weight: 500;
      padding: 0.6rem 0;
      position: relative; transition: color 0.2s;
      text-decoration: none;
    }
    .nav-links a:hover, .nav-links a.active { color: #0ea5e9;}
    .nav-links a::after {
      content: ""; position: absolute; bottom: 0; left: 0; height: 2px; width: 0;
      background: #6d28d9; transition: width 0.3s;
    }
    .nav-links a:hover::after, .nav-links a.active::after { width: 100%;}
    .btn-theme { margin-right: 1rem;}
    .btn-theme, .btn-cta {
      font-weight: 700; padding: 8px 26px;
      border-radius: 999px; outline: none; border: none;
      cursor: pointer; font-size: 1.02rem;
      background: linear-gradient(90deg, #6d28d9, #ec4899, #fbbf24);
      color: #fff; box-shadow: 0 4px 16px #6d28d9a0;
      transition: box-shadow 0.2s, transform 0.2s;
    }
    .btn-theme:hover, .btn-cta:hover { transform: scale(1.05);}
    /* ------ Micro-interactions ------ */
    .api-type-btn {
      position: relative; display: block;
      padding: 1.5rem; font-size: 1.08rem; font-weight: 700;
      text-align: center; color: #fff;
      border-radius: 1.2rem;
      background: rgba(255,255,255,0.09);
      backdrop-filter: blur(11px);
      border: 1px solid rgba(109,40,217,0.20);
      margin-bottom: 12px; box-shadow: 0 4px 24px #0004;
      overflow: hidden; transition: transform 0.3s, box-shadow 0.3s;
    }
    .api-type-btn:hover { transform: scale(1.05); box-shadow: 0 8px 28px #6d28d9b2;}
    .api-type-btn .badge { font-size: 0.75rem; color: #fff; background: #ec4899; border-radius: 9px; padding: 2px 8px; position: absolute; top: 14px; left: 16px;}
    /* Scroll Progress Bar */
    #scroll-progress {
      position: fixed; top: 0; left: 0;
      width: 0; height: 4px; z-index: 120;
      background: linear-gradient(90deg, #6d28d9, #fbbf24);
    }
    @media (max-width: 700px) {
      .header-container { padding: 0 1rem;}
      .logo-container { width: 110px; height: 110px;}
      .logo-text { font-size: 1.4rem;}
      .progress-bar { width: 120px;}
    }
  </style>
</head>
<body>
  <!-- خلفية الجسيمات -->
  <div class="particles-bg" id="particles-bg"></div>

  <!-- شاشة التحميل -->
  <div class="splash-screen" id="splash-screen">
    <div class="logo-container">
      <div class="logo-circle"></div>
      <div class="logo-circle"></div>
      <div class="logo-circle"></div>
      <div class="logo-text">TARBOO</div>
    </div>
    <div class="progress-bar">
      <div class="progress-fill" id="progress-fill"></div>
    </div>
  </div>

  <!-- شريط التقدم -->
  <div id="scroll-progress"></div>

  <!-- الشريط العلوي -->
  <header>
    <div class="container header-container">
      <a href="#" class="logo">TAR<span>BOO</span></a>
      <nav class="nav-links">
        <a href="#services" class="">الخدمات</a>
        <a href="#features" class="">المميزات</a>
        <a href="#contact" class="">تواصل معنا</a>
      </nav>
      <button class="btn-theme" id="theme-toggle" aria-label="تغيير الثيم">☀️</button>
      <button class="btn-cta hidden md:inline-block">جرب الآن</button>
    </div>
  </header>

  <!-- قسم أنواع APIs -->
  <main class="flex flex-col items-center px-4 py-28">
    <div class="flex gap-2 mb-7 w-full max-w-md">
      <input id="search" type="text" oninput="filterTypes()" placeholder="ابحث عن نوع API ..." class="flex-1 p-3 rounded text-black shadow" />
    </div>
    <p id="message" class="text-gray-300 mb-7">جارٍ تحميل البيانات...</p>
    <div id="type-container" class="grid grid-cols-1 md:grid-cols-2 gap-7 max-w-3xl w-full"></div>
  </main>

  <!-- Chatbot -->
  <div class="fixed bottom-6 left-6">
    <div class="chatbot-icon cursor-pointer" onclick="toggleChat()">
      <img src="https://c.top4top.io/p_3352185ep0.jpg" alt="Bot" class="rounded-full w-14 h-14 shadow-lg" />
    </div>
    <div id="chat-container" class="hidden mt-2 w-80 p-4" style="background:rgba(20,20,30,0.93); border-radius:1rem;">
      <div class="flex justify-between items-center text-white mb-3">
        <span class="font-bold">💬 TARBOO Bot</span>
        <button onclick="toggleChat()" class="btn-close text-2xl">×</button>
      </div>
      <div id="chat-messages" class="h-64 overflow-y-auto space-y-2 mb-2"></div>
      <div class="flex gap-2">
        <input id="chat-input" type="text" placeholder="اكتب رسالتك..." onkeypress="handleKeyPress(event)" class="flex-1 p-2 rounded text-black" />
        <button onclick="sendMessage()" class="btn-theme"><span>إرسال</span></button>
      </div>
    </div>
  </div>

  <script>
    // -------------------- جسيمات الخلفية ----------------------
    function initParticles() {
      const container = document.getElementById('particles-bg');
      const particleCount = 30;
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        const size = Math.random() * 54 + 16;
        const color = `rgba(${Math.floor(Math.random() * 80 + 109)},
          ${Math.floor(Math.random() * 40 + 40)},
          ${Math.floor(Math.random() * 110 + 120)},
          ${Math.random() * 0.23 + 0.13})`;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.background = color;
        particle.style.top = `${Math.random() * 100}%`;
        particle.style.left = `${Math.random() * 100}%`;
        const duration = Math.random() * 24 + 16;
        particle.style.animationDuration = `${duration}s`;
        container.appendChild(particle);
      }
    }

    // -------------------- Splash Progress ----------------------
    function startSplashProgress() {
      let progress = 0;
      const progressFill = document.getElementById('progress-fill');
      const splashScreen = document.getElementById('splash-screen');
      const interval = setInterval(() => {
        progress += Math.random() * 12;
        if (progress >= 100) {
          progress = 100;
          clearInterval(interval);
          setTimeout(() => {
            splashScreen.style.opacity = '0';
            splashScreen.style.visibility = 'hidden';
            initPageAnimations();
          }, 600);
        }
        progressFill.style.width = `${progress}%`;
      }, 180);
    }

    // -------------------- شريط التقدم عند التمرير ----------------------
    function initScrollProgressBar() {
      window.addEventListener("scroll", () => {
        const s = document.documentElement.scrollTop, d = document.documentElement.scrollHeight - window.innerHeight;
        const p = (s / d) * 100;
        document.getElementById("scroll-progress").style.width = p + "%";
      });
    }

    // -------------------- أنواع APIs ----------------------
    async function loadTypes() {
      try {
        const res = await fetch("/api/list");
        const data = await res.json();
        const container = document.getElementById("type-container");
        const message = document.getElementById("message");
        message.style.display = "none";
        const types = [...new Set(data.map(api => api.type || "افتراضي"))];
        types.forEach(type => {
          // ابحث عن عدد APIs لهذا النوع:
          const count = data.filter(api => api.type === type).length;
          const el = document.createElement("a");
          el.className = "api-type-btn group relative";
          el.href = `type.html?type=${encodeURIComponent(type)}`;
          el.innerHTML = `
            <span class="flex flex-col items-center relative z-10">
              <i class="fa-solid fa-cubes text-3xl mb-2"></i>
              <span class="font-bold text-lg">${type}</span>
              <span class="text-xs text-pink-200 mt-1">${count} API</span>
              ${count > 10 ? `<span class="badge animate-bounce">جديد</span>` : ""}
            </span>`;
          container.appendChild(el);
        });
        gsap.from(".api-type-btn", { opacity: 0, y: 40, stagger: 0.13, duration: 0.75, ease: "power3.out" });
      } catch (err) {
        document.getElementById("message").innerText = "❌ فشل في تحميل البيانات.";
      }
    }
    function filterTypes() {
      const q = document.getElementById("search").value.trim();
      document.querySelectorAll(".api-type-btn").forEach(card => {
        card.style.display = card.textContent.includes(q) ? "block" : "none";
      });
    }

    // -------------------- Animations on page in ----------------------
    function initPageAnimations() {
      gsap.from(".header-container", { y: -40, opacity: 0, duration: 1, ease: "power3.out" });
      gsap.from("main", { opacity: 0, y: 20, duration: 1, delay: 0.3, ease: "power3.out" });
      gsap.from(".chatbot-icon", { scale: 0, opacity: 0, duration: 0.7, delay: 0.8, ease: "back.out(1.7)" });
    }

    // -------------------- الشات بوت ----------------------
    function toggleChat() {
      const chat = document.getElementById("chat-container");
      chat.classList.toggle("hidden");
      if (!chat.classList.contains("hidden")) {
        gsap.fromTo(chat, { y: 50, opacity: 0 }, { y: 0, opacity: 1, duration: 0.5, ease: "power2.out" });
      }
    }
    function handleKeyPress(e) { if (e.key === "Enter") sendMessage(); }
    async function sendMessage() {
      const input = document.getElementById("chat-input");
      const messages = document.getElementById("chat-messages");
      const msg = input.value.trim();
      if (!msg) return;
      messages.innerHTML += `<div class='text-right p-2 mb-1 bg-blue-800 rounded-lg'>${msg}</div>`;
      input.value = "";
      messages.scrollTop = messages.scrollHeight;
      messages.innerHTML += `<div id="bot-typing" class='text-left p-2 mb-1 text-gray-300'>...</div>`;
      messages.scrollTop = messages.scrollHeight;
      try {
        const res = await fetch(`/api/ai/cai?prompt=أنت مساعد ذكي اسمه TARBOO.&text=${encodeURIComponent(msg)}`);
        const reply = await res.text();
        document.getElementById("bot-typing").outerHTML = `<div class='text-left p-2 mb-1 bg-gray-900 rounded-lg'>${reply}</div>`;
        messages.scrollTop = messages.scrollHeight;
      } catch {
        document.getElementById("bot-typing").outerHTML = `<div class='text-left p-2 mb-1 text-red-300'>❌ فشل الاتصال بالخادم</div>`;
      }
    }

    // -------------------- الوضع الليلي/النهاري ----------------------
    document.getElementById("theme-toggle").onclick = function () {
      document.body.classList.toggle("bg-white");
      document.body.classList.toggle("text-gray-900");
      this.textContent = document.body.classList.contains("bg-white") ? "🌙" : "☀️";
    };

    // -------------------- تحميل أولي ----------------------
    document.addEventListener('DOMContentLoaded', function () {
      initParticles();
      startSplashProgress();
      loadTypes();
      initScrollProgressBar();
    });
  </script>
</body>
</html>

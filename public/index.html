<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#4f46e5">
  
  <!-- تحسينات SEO -->
  <title>TARBOO API - منصة واجهات برمجة التطبيقات العربية</title>
  <meta name="description" content="اكتشف واستخدم أفضل واجهات برمجة التطبيقات العربية والعالمية في مكان واحد مع دعم وتوثيق كامل">
  <meta name="keywords" content="واجهات برمجة, API, برمجة, تطوير, عربي">
  <meta property="og:title" content="TARBOO API - منصة واجهات برمجة التطبيقات">
  <meta property="og:description" content="اكتشف واستخدم أفضل واجهات برمجة التطبيقات العربية والعالمية">
  <meta property="og:image" content="https://tarboo.com/images/social-preview.jpg">
  <meta property="og:url" content="https://tarboo.com">
  <meta name="twitter:card" content="summary_large_image">
  
  <!-- تحميل أولي للخطوط -->
  <link rel="preload" href="/fonts/Amiri-Regular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="/fonts/Amiri-Bold.woff2" as="font" type="font/woff2" crossorigin>
  
  <!-- تحميل أولي للأنماط الحرجة -->
  <style>
    /* الأنماط الحرجة للشاشة الأولى */
    :root {
      --color-primary: #4f46e5;
      --color-primary-dark: #4338ca;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background-color: #f9fafb;
      color: #1f2937;
      line-height: 1.6;
    }
    
    .splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--color-primary), var(--color-primary-dark));
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    
    /* إخفاء المحتوى حتى التحميل الكامل */
    #app {
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    
    .app-loaded #app {
      opacity: 1;
    }
  </style>
  
  <!-- الأنماط الغير حرجة -->
  <link rel="stylesheet" href="/css/main.css" media="print" onload="this.media='all'">
  
  <!-- تحميل لطيف للخطوط -->
  <noscript>
    <link rel="stylesheet" href="/css/main.css">
  </noscript>
</head>
<body>
  <!-- شاشة التحميل -->
  <div class="splash-screen">
    <div class="logo-animation w-24 h-24 mb-6">
      <svg viewBox="0 0 100 100">
        <!-- شعار متحرك -->
      </svg>
    </div>
    <div class="w-64 h-2 bg-white bg-opacity-30 rounded-full overflow-hidden">
      <div class="h-full bg-white rounded-full progress-bar" style="width: 0%"></div>
    </div>
  </div>

  <!-- التطبيق الرئيسي -->
  <div id="app">
    <!-- سيتم حقن المحتوى هنا -->
  </div>

  <!-- النصوص الاحتياطية للأنماط غير المحملة -->
  <noscript>
    <style>
      .splash-screen {
        display: none;
      }
      #app {
        opacity: 1;
      }
    </style>
  </noscript>

  <!-- تحميل البرامج النصية بشكل متزامن -->
  <script>
    // إظهار التطبيق بعد التحميل
    window.addEventListener('load', function() {
      document.body.classList.add('app-loaded');
      
      // إخفاء شاشة التحميل بعد الرسوم المتحركة
      setTimeout(function() {
        document.querySelector('.splash-screen').style.display = 'none';
      }, 500);
    });
    
    // تقدم التحميل
    let progress = 0;
    const progressBar = document.querySelector('.progress-bar');
    const interval = setInterval(() => {
      progress += Math.floor(Math.random() * 5) + 1;
      if (progress >= 100) {
        progress = 100;
        clearInterval(interval);
      }
      progressBar.style.width = progress + '%';
    }, 100);
  </script>
  
  <!-- تحميل البرامج النصية الأساسية -->
  <script src="/js/runtime.js" defer></script>
  <script src="/js/vendors.js" defer></script>
  <script src="/js/app.js" defer></script>
  
  <!-- تحميل البرامج النصية غير الأساسية بعد التحميل -->
  <script>
    window.addEventListener('load', function() {
      // تحميل مكتبات إضافية
      const scripts = [
        '/js/particles.js',
        '/js/analytics.js',
        '/js/chatbot.js'
      ];
      
      scripts.forEach(src => {
        const script = document.createElement('script');
        script.src = src;
        script.defer = true;
        document.body.appendChild(script);
      });
    });
  </script>
</body>
</html>

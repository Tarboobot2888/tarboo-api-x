<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TARBOO API - تسجيل الدخول</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@300;500;700;800&display=swap');
        
        :root {
            --primary: #4A00E0;
            --secondary: #8E2DE2;
            --accent: #00CDAC;
            --dark: #0F0A31;
            --darker: #090520;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--darker), var(--dark));
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(74, 0, 224, 0.2) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(142, 45, 226, 0.2) 0%, transparent 20%),
                radial-gradient(circle at 50% 50%, rgba(0, 205, 172, 0.1) 0%, transparent 30%);
            z-index: -1;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 30px rgba(79, 70, 229, 0.7);
            animation: pulse 2s infinite alternate;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 30px rgba(79, 70, 229, 0.7); }
            100% { transform: scale(1.05); box-shadow: 0 0 50px rgba(79, 70, 229, 0.9); }
        }
        
        .glow-title {
            text-shadow: 0 0 15px #fff, 0 0 30px var(--primary), 0 0 45px var(--primary);
            animation: glow 1.5s infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 10px #fff, 0 0 20px var(--primary); }
            to { text-shadow: 0 0 20px #fff, 0 0 40px var(--secondary); }
        }
        
        .gradient-text {
            background: linear-gradient(90deg, #8E2DE2, #4A00E0, #00CDAC);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 300% 300%;
            animation: gradientMove 8s ease infinite;
        }
        
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .btn-primary {
            position: relative;
            display: inline-block;
            padding: 12px 36px;
            font-size: 1rem;
            font-weight: 700;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: none;
            border-radius: 9999px;
            background: linear-gradient(270deg, var(--primary), var(--secondary), #FF9068, var(--accent));
            background-size: 800% 800%;
            animation: gradientMove 8s ease infinite;
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.6);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            overflow: hidden;
        }
        
        .btn-primary::before {
            content: '';
            position: absolute;
            top: -50%; left: -50%; right: -50%; bottom: -50%;
            background: radial-gradient(circle at center, rgba(255,255,255,0.3), transparent 70%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        
        .btn-primary:hover::before {
            opacity: 1;
        }
        
        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 25px rgba(79, 70, 229, 0.8);
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .glass-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0, 205, 172, 0.3);
        }
        
        .social-login-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .social-login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--darker), var(--dark));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1s ease, visibility 1s ease;
        }
        
        .splash-logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            animation: logoPulse 2s infinite alternate;
        }
        
        @keyframes logoPulse {
            0% { transform: scale(1); box-shadow: 0 0 40px rgba(142, 45, 226, 0.5); }
            100% { transform: scale(1.1); box-shadow: 0 0 60px rgba(142, 45, 226, 0.8); }
        }
        
        .splash-title {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(90deg, #8E2DE2, #4A00E0, #00CDAC);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 300% 300%;
            animation: gradientMove 8s ease infinite;
            margin-bottom: 20px;
        }
        
        .splash-subtitle {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 40px;
        }
        
        .progress-bar {
            width: 300px;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 20px;
        }
        
        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            transition: width 2s ease;
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash" class="splash-screen">
        <div class="splash-logo">
            <i class="fas fa-code text-white text-5xl"></i>
        </div>
        <h1 class="splash-title">TARBOO API</h1>
        <p class="splash-subtitle">مرحباً بك في مركز واجهات برمجة التطبيقات</p>
        <div class="progress-bar">
            <div class="progress-fill" id="progress"></div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        <div class="text-center mb-10">
            <div class="flex justify-center mb-6">
                <div class="logo flex items-center justify-center">
                    <i class="fas fa-code text-white text-3xl"></i>
                </div>
            </div>
            <h1 class="text-4xl md:text-5xl font-bold mb-4 gradient-text">TARBOO API</h1>
            <p class="text-xl text-gray-300 max-w-2xl">
                منصة متكاملة لواجهات برمجة التطبيقات عالية الجودة لتطوير مشاريعك التقنية
            </p>
        </div>
        
        <div class="glass-card w-full max-w-md p-8">
            <h2 class="text-2xl font-bold text-center mb-6">تسجيل الدخول إلى حسابك</h2>
            
            <form id="login-form" class="space-y-4">
                <div>
                    <label class="block mb-2 text-gray-300">البريد الإلكتروني</label>
                    <input type="email" required class="form-input" placeholder="example@domain.com">
                </div>
                
                <div>
                    <label class="block mb-2 text-gray-300">كلمة المرور</label>
                    <input type="password" required class="form-input" placeholder="••••••••">
                </div>
                
                <button type="submit" class="btn-primary w-full py-3 mt-4">
                    <i class="fas fa-sign-in-alt mr-2"></i>دخول
                </button>
                
                <div class="text-center text-gray-400 my-4">أو</div>
                
                <div class="flex justify-center gap-4">
                    <div class="social-login-btn bg-white">
                        <i class="fab fa-google text-red-500 text-xl"></i>
                    </div>
                    <div class="social-login-btn bg-gray-800">
                        <i class="fab fa-github text-white text-xl"></i>
                    </div>
                </div>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-gray-400">ليس لديك حساب؟ <a href="#" class="text-blue-400 hover:underline">إنشاء حساب جديد</a></p>
            </div>
            
            <div id="login-message" class="mt-4 text-center"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCrhxWtxRjeyCPGRUD3WAOCRS0yNqvq27E",
            authDomain: "tarboo-api-914ea.firebaseapp.com",
            projectId: "tarboo-api-914ea",
            storageBucket: "tarboo-api-914ea.appspot.com",
            messagingSenderId: "668697346516",
            appId: "1:668697346516:web:243f646ae8998c2ce61641",
            measurementId: "G-KCQ8HXQKJB"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        // Splash screen animation
        document.addEventListener('DOMContentLoaded', () => {
            const progress = document.getElementById('progress');
            let width = 0;
            
            const interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                    document.getElementById('splash').style.opacity = '0';
                    document.getElementById('splash').style.visibility = 'hidden';
                } else {
                    width += 10;
                    progress.style.width = `${width}%`;
                }
            }, 200);
        });
        
        // Login form submission
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = e.target[0].value;
            const password = e.target[1].value;
            const message = document.getElementById('login-message');
            
            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                
                // Check if admin
                if(email === "mahmoudtarboo09@gmail.com") {
                    window.location.href = "admin-dashboard.html";
                } else {
                    window.location.href = "user-dashboard.html";
                }
            } catch (error) {
                message.textContent = getAuthError(error.code);
                message.className = 'text-center text-red-400';
            }
        });
        
        // Helper function to get authentication error messages
        function getAuthError(code) {
            const errors = {
                'auth/invalid-email': 'بريد إلكتروني غير صالح',
                'auth/user-not-found': 'الحساب غير موجود',
                'auth/wrong-password': 'كلمة مرور خاطئة',
                'auth/email-already-in-use': 'البريد الإلكتروني مستخدم بالفعل',
                'auth/weak-password': 'كلمة المرور ضعيفة (6 أحرف على الأقل)'
            };
            return errors[code] || 'حدث خطأ غير متوقع';
        }
    </script>
</body>
</html>

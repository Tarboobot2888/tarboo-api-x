<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TARBOO-API</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* خلفية الصفحة */
        body {
            font-family: 'Tajawal', 'Cairo', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #0a0027, #22004d, #66008d);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* العنوان الرئيسي */
        h1 {
            margin-top: 20px;
            font-size: 2.5em;
            text-shadow: 0 0 15px #fff, 0 0 30px #ff00ff, 0 0 45px #ff00ff;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #ff00ff;
            }
            to {
                text-shadow: 0 0 20px #fff, 0 0 40px #9400d3;
            }
        }

        /* الحاوية */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 90%;
            margin-top: 30px;
        }

        /* صناديق API */
        .api-box {
            background: rgba(255, 255, 255, 0.12);
            padding: 20px;
            margin: 15px;
            width: 320px;
            border-radius: 12px;
            backdrop-filter: blur(12px);
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.6);
            text-align: left;
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(40px);
            transition: transform 0.6s ease-out, opacity 0.6s ease-out;
        }

        /* حركة الظهور والاختفاء */
        .api-box.show {
            opacity: 1;
            transform: translateY(0);
        }

        .api-box.hide {
            opacity: 0;
            transform: translateY(40px);
        }

        /* صورة API */
        .api-box img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        /* عنوان API */
        .api-box h2 {
            font-size: 22px;
            margin: 12px 0;
            color: #ffffff;
            text-shadow: 0 0 5px #fff, 0 0 15px #ff00ff;
        }

        /* الوصف */
        .api-box p {
            margin: 5px 0;
            color: #ddd;
            font-size: 15px;
        }

        /* زر الدخول */
        .api-box a {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 12px;
            padding: 10px;
            background: #ff00ff;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            box-shadow: 0 0 15px #ff00ff;
            transition: background 0.3s, box-shadow 0.3s;
        }

        .api-box a i {
            margin-left: 8px;
        }

        .api-box a:hover {
            background: #d400d4;
            box-shadow: 0 0 20px #ff00ff, 0 0 35px #9400d3;
        }

        .copy-btn {
            background: #10b981;
            color: #fff;
            padding: 6px 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .copy-btn:hover {
            background: #059669;
        }

        /* إشعار عدم وجود APIs */
        .no-data {
            font-size: 18px;
            color: #ff00ff;
            margin-top: 20px;
        }

        #scroll-progress {
            position: fixed;
            top: 0;
            left: 0;
            height: 4px;
            width: 0;
            background: linear-gradient(90deg, #ec4899, #f59e0b);
            z-index: 50;
        }

        body.light {
            background: #f8fafc;
            color: #000;
        }

    </style>
</head>
<body>

    <div id="scroll-progress"></div>
    <div id="particles-bg" class="particles-bg"></div>
    <header class="fixed top-0 w-full flex justify-between items-center px-6 py-3 bg-white bg-opacity-10 backdrop-blur z-20">
        <h1 id="page-title" class="text-2xl font-extrabold gradient-text" data-key="pageTitle">TARBOO-API</h1>
        <div class="flex gap-2 items-center">
            <button id="theme-toggle" onclick="toggleTheme()" class="btn-send text-sm" aria-label="تغيير الثيم">وضع نهاري</button>
            <button id="lang-toggle" class="btn-send text-sm">EN</button>
        </div>
    </header>

    <main class="pt-20">
        <div class="flex gap-2 my-4 w-full max-w-md mx-auto">
            <input id="search" type="text" oninput="filterAPIs()" placeholder="ابحث..." class="flex-1 p-2 rounded text-black" />
        </div>
        <div class="container" id="api-container">
            <!-- سيتم تحميل الـ APIs هنا -->
        </div>
    </main>

    <script src="file.js"></script>
    <script>
        async function loadAPIs() {
            const params = new URLSearchParams(window.location.search);
            const apiType = params.get('type') || 'default';
            document.getElementById('page-title').innerText = `${apiType.toUpperCase()}`;

            try {
                const response = await fetch('/api/list');
                const data = await response.json();
                const container = document.getElementById('api-container');

                const filteredAPIs = data.filter(api => api.type === apiType);

                if (filteredAPIs.length === 0) {
                    container.innerHTML = `<p class="no-data">❌ لا توجد APIs من هذا النوع.</p>`;
                } else {
                    filteredAPIs.forEach(api => {
                        const apiElement = document.createElement('div');
                        apiElement.classList.add('api-box');

                        apiElement.innerHTML = `
                            <img src="${api.logo || 'https://via.placeholder.com/320'}" alt="Logo">
                            <h2>${api.name}</h2>
                            <p><strong>المسار:</strong> ${api.endpoint}</p>
                            <div class="flex justify-between mt-2">
                                <button class="copy-btn" onclick="copyToClipboard('${api.endpoint}')"><i class="fas fa-copy"></i></button>
                                ${api.url ? `<a href="${api.url}" target="_blank">زيارة API <i class="fas fa-arrow-right"></i></a>` : ''}
                            </div>
                        `;

                        container.appendChild(apiElement);
                    });

                    // تفعيل التأثيرات عند التمرير
                    observeBoxes();
                }
            } catch (error) {
                console.error('❌ خطأ في تحميل البيانات:', error);
            }
        }

        function observeBoxes() {
            const apiBoxes = document.querySelectorAll('.api-box');
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('show');
                        entry.target.classList.remove('hide');
                    } else {
                        entry.target.classList.add('hide');
                        entry.target.classList.remove('show');
                    }
                });
            }, { threshold: 0.2 });

            apiBoxes.forEach(box => observer.observe(box));
        }

        loadAPIs();
        initProgressBar();
    </script>

</body>
</html>

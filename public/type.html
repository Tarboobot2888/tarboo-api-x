<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TARBOO API</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-indigo-900 via-purple-900 to-black text-white min-h-screen flex flex-col">
  <header class="py-4 text-center relative">
    <h1 id="page-title" class="text-3xl font-bold mb-2"></h1>
    <a href="index.html" class="absolute left-4 top-4 px-3 py-1 bg-white bg-opacity-20 rounded">الرجوع</a>
  </header>
  <main class="flex-1 container mx-auto px-4">
    <div id="api-container" class="grid sm:grid-cols-2 md:grid-cols-3 gap-4"></div>
  </main>
  <script>
async function loadAPIs() {
  const params = new URLSearchParams(window.location.search);
  const type = params.get('type') || 'default';
  document.getElementById('page-title').textContent = type.toUpperCase();
  try {
    const res = await fetch('/api/list');
    const data = await res.json();
    const filtered = data.filter(api => api.type === type);
    const container = document.getElementById('api-container');
    if (filtered.length === 0) {
      container.innerHTML = '<p class="text-center col-span-full">لا توجد APIs من هذا النوع</p>';
      return;
    }
    filtered.forEach(api => {
      const div = document.createElement('div');
      div.className = 'p-4 bg-white bg-opacity-10 rounded-lg flex flex-col space-y-2';
      div.innerHTML = `
        <img src="${api.logo || 'https://via.placeholder.com/320'}" class="rounded" alt="${api.name}">
        <h2 class="text-xl font-bold">${api.name}</h2>
        <p class="break-all">${api.endpoint}</p>
        ${api.url ? `<a href="${api.url}" target="_blank" class="px-2 py-1 bg-purple-600 rounded text-white text-center">زيارة</a>` : ''}
      `;
      container.appendChild(div);
    });
  } catch (err) {
    document.getElementById('api-container').innerHTML = '<p class="text-center col-span-full">خطأ في تحميل البيانات</p>';
  }
}
loadAPIs();
  </script>
</body>
</html>
